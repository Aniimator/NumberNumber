<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number, Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div id="container">
        <h1>Number, Number</h1>
        <h2>Descuba o número de 1 a 100 :]</h2>
        <p id="outputText">Adicione um número abaixo</p>
        <input id="userInput">
        <button id="enterButton">enviar</button>
        <button id="againButton">reiniciar</button>
    </div>

    <script>
        var enterButton = document.getElementById('enterButton');
        var againButton = document.getElementById('againButton');
        var output = document.getElementById('outputText');
    
        var randomNumber = Math.ceil(Math.random()*100);

        function checkNumber(){
            var input = document.getElementById('userInput').value;
            if(input == randomNumber) {
                output.innerHTML="Wow! Você acertou o número!";
            }
            else if(input>randomNumber && input<100){
                output.innerHTML="O número é MENOR que " + input + "!";
            }
            else if(input<randomNumber && input>1){
                output.innerHTML="O número é MAIOR que " + input + "!";
            }
            else if(input<1){
                output.innerHTML="O número precisa ser entre 1 e 100, seu burro!";
            }
            else if(isNaN(input)){
                output.innerHTML="Isso não é um número, seu bipede gelatinoso!";
            }
            else{
                output.innerHTML="O número precisa ser entre 1 e 100!";
            }
        }

        enterButton.addEventListener('click', checkNumber);
        againButton.addEventListener('click', function(){
            location.reload();  
        })
    </script>
</body>
</html>
